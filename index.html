<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="navBar">
        <img src="./logo.jpg" alt="tbc">
        <h1>MyWeather</h1>

        <form id="searchForm">
            <label for="searchInput"></label>
            <input type="text" id="searchInput" name="searchInput" placeholder="Enter a city">
            <button id="searchBtn" type="submit">Search</button>
        </form>

        <button type="button" class="temperatureToggle">
            <span style="font-weight: bolder;">째C</span>
            / 
            <span style="font-weight: bolder;">째F</span>
        </button>
    </div>
    
    <div id="weatherInfo">
        <div id="infoContainer">
            <div id="currentWeather">
                current weather data
            </div>
            <div id="forecastInfo">
                forecast weather data
            </div>
        </div>
        <div id="weatherTextData">Today: eg. light showers. High of 32째. Low of 26째</div>

    </div>
</body>
</html>
